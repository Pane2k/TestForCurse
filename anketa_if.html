<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anketa_if.html</title>
</head>
<body>
    <a href="index.html">Главная</a>
    <script>
        class User{
            constructor(userSecondName, userName, userFatherName, userAge, userGender){
                this.userSecondName = this.normalizeString(userSecondName);
                this.userName       = this.normalizeString(userName);
                this.userFatherName = this.normalizeString(userFatherName);

                this.userAge    = userAge;
                this.userGender = userGender;
            }
            
            
            normalizeString(userString) {
                let firstLetter = userString[0].toUpperCase();
                let restLetters = userString.slice(1).toLowerCase();
                
                return firstLetter + restLetters;
            }

            ageOfPensionWoman   = 58;
            ageOfPensionMan     = 63;

            get ageOfPension(){
                if(this.userGender === true){
                    return this.ageOfPensionWoman;
                }else{
                    return this.ageOfPensionMan;
                }
            }

            get isUserPensioner(){
                if(this.userAge >= this.ageOfPension){
                    return 'да';
                }else{
                    return 'нет';
                }
            }

            get fullName(){
                return `${this.userName} ${this.userSecondName} ${this.userFatherName}`;
            }

            get age(){
                return this.userAge;
            }

            get ageInDays(){
                return this.userAge * 365;
            }

            get sex(){
                if(this.userGender === true){
                    return "мужской";
                }else{
                    return "женский";
                }
            }
        }

        function GetUserInfoWithPrompt(){
            let userSecondName = prompt("Введите вашу фамилию", "Петров");
            let userName = prompt("Введите ваше имя", "Петр");
            let userFatherName = prompt("Введите ваше отчество", "Петрович");

            let userAge = parseInt(prompt("Введите ваш возраст", "25"));
            let userGender = confirm("Ваш пол - мужской?", true);

            return new User(userName, userSecondName, userFatherName, userAge, userGender);
        }

        user = GetUserInfoWithPrompt();

        alert(
            `
            ФИО: ${user.fullName}
            возраст, лет: ${user.age} 
            возраст, дней: ${user.ageInDays}
            пол: ${user.sex}
            пенсиноный возраст: ${user.isUserPensioner}
            `
        )
    </script>
</body>
</html>
